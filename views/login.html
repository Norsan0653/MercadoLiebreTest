<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Bienvenidxs a MercadoLiebre</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <header>
        <div class="top-header">
            <div class="logo_form">
                <div class="logo">
                    <img src="images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre">
                </div>
                <div class="form imput_submit" action="#" method="GET">
                    <form action="">
                        <input type="text" value="buscar productos">
                    </form>
                    <div class="submit"><i class="fa fa-search"></i></div>
                </div>
            </div>
            <p><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
        </div>
        <nav class="navegador">
            <div class="Offer">
                <ul>
                    <li><a class="item" href="#">Ofertas</a></li>
                    <li><a class="item" href="#">Tiendas Oficiales</a></li>
                    <li><a class="item" href="#">Vender</a></li>
                    <li><a class="item" href="#">Ayuda</a></li>
                </ul>
            </div>
            <div class="regis">
                <ul>
                    <li><a class="item" href="/register">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                    <li><a class="item" href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                    <li><a class="item" href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
                </ul>
            </div>
        </nav>
        <div class="burger-menu">
            <i class="fa fa-bars burger"></i>
        </div>
        <section class="banner">
            <img src="images/img-home-banner.jpg" alt="Banner de ofertas">
        </section>
    </header>
    <br>
    <main>

        <form action="" class="">


            <div>
                <label>Nombre de usuario</label>
                <input type="text" class="campo">
                <span class="feedback"></span>
            </div>
            <br>

            <div>
                <label>Contraseña</label>
                <input type="password" class="campo">
            </div>
            <br>
            <br>
            <div class="btn">
                <button type="submit" class="campo_uno">Enviar</button>
            </div>



        </form>


    </main>

    <footer>

    </footer>

</body>

</html>
